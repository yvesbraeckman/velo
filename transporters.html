<!DOCTYPE html>
<html>
<head>
    <title>Velo user log</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr.red-row {
            background-color: #ffcccc;
        }
        tr.green-row {
            background-color: #ccffcc;
        }
    </style>
</head>
<body>
    <h1>Velo transporter log</h1>
    <table>
        <tr class="red-row">
            <th>Type</th>
            <th>Action</th>
            <th>Station</th>
            <th>Number of bikes</th>
            <th>ID</th>
        </tr>
        {{rows}}
    </table>
</body>
</html>
